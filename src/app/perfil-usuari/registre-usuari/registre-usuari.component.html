<div class="container-fluid my-4">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card card-body">
        <h3 class="text-center mb-4">Alta Event</h3>
        <form [formGroup] = "usuari">
          <div class="form-group"> <!--Nom-->
            <input class="form-control" #vNom placeholder="Nom d'Usuari" type="text" name="Nom" [ngClass]="{'is-invalid':submitted && f.nom.errors}"/>
            <div *ngIf = "submitted && f.nom.errors" class="invalid-feedback"><!--Nom Validacio-->
              <p *ngIf = "f.nom.errors.required">El nombre es obligatorio</p>
            </div>
          </div>
          <div class="form-group"> <!--Cognom-->
            <input class="form-control" #vCognom type="text" name="Cognom" placeholder="Cognom d'Usuari"/>
          </div>
          <div class="form-group"> <!--Edat-->
            <input class="form-control" #vEdat placeholder="Edat" name="Edat" type="number">
          </div>
          <div class="form-group"> <!--Foto-->
            <input class="form-control" #vFoto placeholder="Foto" name="Foto" type="text">
          </div>
          <div class="form-group"> <!--Descripcio-->
            <textarea class="form-control" #vDescrip placeholder="DescripciÃ³" type="text" name="descripcio"></textarea>
          </div>
          <div class="form-group"> <!--Correu-->
            <input class="form-control" #vCorreu placeholder="Correu de Contacte" name="correu" type="email" [ngClass]="{'is-invalid':submitted && f.correu.errors}">
            <div *ngIf = "submitted && f.correu.errors" class="invalid-feedback">
              <p *ngIf = "f.correu.errors.required">El correo es obligatorio</p>
              <p *ngIf = "f.correu.errors.email">Falta un @</p>
            </div>
          </div>
          <div class="form-group"><!--Contrasenya-->
            <input class="form-control" #vPassword placeholder="Contrasenya" name="password" type="password">
          </div>
          <div class="form-group"> <!--Confirmar Contrasenya-->
            <input class="form-control" #vPasswordC placeholder="Contrasenya" name="passwordc" type="password">
          </div>
          <button class="btn btn-primary btn-block" (click)="enviarDatos(vNom.value, vCognom.value, vEdat.value, vFoto.value, vDescrip.value, vCorreu.value, vPassword.value)" type="button"><b>Click Per Fer La Alta Event!</b></button>
        </form>
      </div>
    </div>
  </div>
</div>
